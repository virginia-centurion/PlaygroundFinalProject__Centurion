<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuario</title>
</head>
<body>
    <h2>Registro de usuario</h2>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for field in form %}
            <li>
                {{ field.label_tag }}: {{ field }}
                {% if field.help_text %}
                <small style="color: grey;"> {{ field.help_text }}</small>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
